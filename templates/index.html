<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }
  </style>
  <body style="background-color: black">
    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a">
      <p class="navbar-brand">My Book Recommender</p>
      <ul class="navbar-nav">
        <li><a href="/" style="margin-right: 10px">Home</a></li>
        <li><a href="/recommend" style="margin-right: 10px">Recommend</a></li>
        <li><a style="margin-right: 10px">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length)%}
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card">
            <div class="card-body">
              <img src="{{image[i]}}" class="card-img-top" />
              <h2>{{book_name[i]}}</h2>
              <h3>{{author[i]}}</h3>
              <h4>{{publisher[i]}}</h4>
              <h4>{{year[i]}}</h4>
              <h4>{{votes[i]}}</h4>
              <h4>{{ratings[i]}}</h4>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </body>
</html>
